<form [formGroup]="residenceForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Residence Name:</label>
      <input id="name" formControlName="name" />
      <div *ngIf="residenceForm.get('name')?.invalid && residenceForm.get('name')?.touched">
        <small *ngIf="residenceForm.get('name')?.hasError('required')">Name is required.</small>
        <small *ngIf="residenceForm.get('name')?.hasError('minlength')">Minimum 3 characters.</small>
      </div>
    </div>
  
    <div>
      <label for="address">Address:</label>
      <input id="address" formControlName="address" />
    </div>
  
    <div>
      <label for="image">Image URL:</label>
      <input id="image" formControlName="image" />
    </div>
  
    <div>
      <label for="status">Status:</label>
      <select id="status" formControlName="status">
        <option value="Disponible">Disponible</option>
        <option value="En Construction">En Construction</option>
        <option value="Vendu">Vendu</option>
      </select>
    </div>
  
    <div formArrayName="apartments">
      <div *ngFor="let apartment of apartments.controls; let i = index">
        <div [formGroupName]="i">
          <!-- Formulaire pour chaque appartement -->
          <input formControlName="apartmentNumber" placeholder="Apartment Number" />
          <input formControlName="floorNumber" placeholder="Floor Number" />
          <input formControlName="terrace" type="checkbox" />
          <input formControlName="surfaceTerrace" placeholder="Surface Terrace" />
        </div>
      </div>
    </div>
  
    <button (click)="addApartment()">Add Apartment</button>
    <button type="submit" [disabled]="residenceForm.invalid">Submit</button>
  </form>
